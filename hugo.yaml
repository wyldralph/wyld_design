baseURL: /
languageCode: en-us
title: Wyld Design
theme: "studio_theme"

params:
  nextAvailableDate: "2025-10-20"
  description: "Ralph Wyld is a qualified garden designer with a diploma from the Royal Horticultural Society, creating bespoke gardens that connect to the stories of their owners and the surorunding landscape of Bedfordshire."
  author: "Ralph Wyld"
  image: "/images/verbena.jpeg"
  logo: "/images/logo_green.png"
  tagline: "Designing gardens that belong"
  plausible:
    enable: true
    domain: wylddesign.studio
    outbound_link: true
    gitstar: false

build:
  writeStats: true
  buildStats:
    enable: true
  cachebusters:
    - source: assets/notwatching/hugo_stats\.json
      target: css
    - source: (postcss|tailwind)\.config\.js
      target: css

module:
  imports:
    - path: github.com/divinerites/plausible-hugo
  mounts:
    - source: assets
      target: assets
    - disableWatch: true
      source: hugo_stats.json
      target: assets/notwatching/hugo_stats.json

markup:
  goldmark:
    renderer:
      unsafe: true

menus:
  main:
    - name: Projects
      pageRef: /projects
      weight: 20
    - name: About
      pageRef: /about
      weight: 50
    - name: Process
      pageRef: /process
      weight: 30
    - name: Journal
      pageRef: /journal
      weight: 40
  footer:
    - name: Home
      pageRef: /
      weight: 10
    - name: About
      pageRef: /about
      weight: 20
    - name: Projects
      pageRef: /projects
      weight: 30
    - name: Process
      pageRef: /process
      weight: 40
    - name: Journal
      pageRef: /journal
      weight: 50
    - name: Contact
      pageRef: /contact
      weight: 60
  information:
    - name: Privacy Policy
      pageRef: /privacy
      weight: 10
    - name: Terms of Engagement
      pageRef: /terms-of-engagement
      weight: 20
