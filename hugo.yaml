baseURL: https://example.org/
languageCode: en-us
title: Wyld Design
theme: "studio_theme"

build:
  writeStats: true
  buildStats:
    enable: true
  cachebusters:
    - source: assets/notwatching/hugo_stats\.json
      target: css
    - source: (postcss|tailwind)\.config\.js
      target: css
module:
  mounts:
    - source: assets
      target: assets
    - disableWatch: true
      source: hugo_stats.json
      target: assets/notwatching/hugo_stats.json

markup:
  goldmark:
    renderer:
      unsafe: true

menus:
  main:
    - name: About
      pageRef: /about
      weight: 10
    - name: Portfolio
      pageRef: /portfolio
      weight: 20
    - name: Services
      pageRef: /services
      weight: 30
    - name: Blog
      pageRef: /blog
      weight: 40
  footer:
    - name: Home
      pageRef: /
      weight: 10
    - name: About
      pageRef: /about
      weight: 20
    - name: Portfolio
      pageRef: /portfolio
      weight: 30
    - name: Services
      pageRef: /services
      weight: 40
    - name: Blog
      pageRef: /blog
      weight: 50
    - name: Contact
      pageRef: /contact
      weight: 60
  information:
