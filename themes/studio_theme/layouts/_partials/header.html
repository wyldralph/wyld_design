<div class="flex flex-row justify-start items-baseline md:justify-start">
  <!-- Mobile menu button - positioned first for flex order -->
  <button id="mobile-menu-button" class="md:hidden p-2 focus:outline-none order-1">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>

  <!-- Logo - centered on mobile -->
  <a href="/" class="mx-auto md:mx-0 md:ml-1 order-2 md:order-1">
    <img class="w-24 sm:w-42 mt-2 translate-y-2" src="/images/logo_green.png" />
  </a>

  <!-- Desktop menu -->
  <div class="hidden md:flex order-3">
    {{ partial "menu.html" (dict "menuID" "main" "page" . "ulClass" "flex font-serif text-lg space-x-8 ml-8") }}
  </div>

  <!-- Spacer for mobile to balance the hamburger button -->
  <div class="md:hidden p-2 w-6 h-6 order-3"></div>

  <a
    href="/contact"
    class="hidden md:block text-lg border-1 border-green-900 rounded-lg font-serif px-2 py-1 mr-1 mt-2 ml-auto self-auto xl:self-start order-4"
  >
    Available for Autumn projects
  </a>
</div>

<!-- Mobile menu -->
<div id="mobile-menu" class="hidden md:hidden fixed inset-0 bg-studiopink-100 z-50">
  <!-- Close button -->
  <button id="mobile-menu-close" class="absolute top-4 right-4 p-2 focus:outline-none">
    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
  </button>

  <div class="flex flex-col justify-center items-center h-full">
    {{ partial "menu.html" (dict "menuID" "main" "page" . "ulClass" "flex flex-col font-serif text-2xl space-y-8 text-center") }}
    <a href="/contact" class="text-xl border-2 border-green-900 rounded-lg font-serif px-4 py-2 text-center mt-8">
      Available for Autumn projects
    </a>
  </div>
</div>

<script>
  document.getElementById("mobile-menu-button").addEventListener("click", function () {
    var menu = document.getElementById("mobile-menu");
    menu.classList.toggle("hidden");
  });

  document.getElementById("mobile-menu-close").addEventListener("click", function () {
    var menu = document.getElementById("mobile-menu");
    menu.classList.add("hidden");
  });
</script>
