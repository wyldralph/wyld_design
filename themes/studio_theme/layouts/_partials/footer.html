{{ if ne .RelPermalink "/contact/" }}
  <div class="flex flex-col md:flex-row">
    <div class="my-24">{{ partial "touch" . }}</div>
  </div>
{{ end }}


<div class="flex flex-col space-y-12 md:flex-row md:justify-between">
  <div class="flex space-x-12">
    <div class="">
      <h5 class="mb-2 font-serif text-base text-green-900">Navigation</h5>
      {{ partial "menu.html" (dict "menuID" "footer" "page" . "ulClass" "text-base font-serif space-y-2" ) }}
    </div>
    <!-- <div class="">
      <h5 class="mb-2 font-serif text-base text-green-900">Information</h5>
      {{ partial "menu.html" (dict "menuID" "information" "page" . "ulClass" "text-base font-serif space-y-2" ) }}
    </div> -->
  </div>
  <div id="form" class="rounded-sm bg-stone-200/50 p-12">
    <form
      method="post"
      action="https://sendfox.com/form/1dpry0/m8jod6"
      class="sendfox-form font-serif text-2xl"
      id="m8jod6"
      data-async="true"
      data-recaptcha="false"
    >
      <p class="mb-6 text-green-900">Sign up for stories direct to your inbox</p>
      <p>
        <label class="hidden" for="sendfox_form_email">Email: </label
        ><input
          class="mb-4 h-7 w-full border-0 border-b-3 border-b-green-900/50 bg-transparent pb-1 pl-1 text-xl focus-within:border-b-green-900 hover:border-b-green-900 focus:ring-0"
          type="email"
          id="sendfox_form_email"
          placeholder="Email"
          name="email"
          required
        />
      </p>
      <p class="mb-6">
        <label class="flex items-center text-base"
          ><input
            type="checkbox"
            class="mr-2 rounded-sm border-1 border-stone-400 font-serif text-green-900 focus:ring-green-900"
            name="gdpr"
            value="1"
            required
          />
          <span>I agree to receive email updates.</span></label
        >
      </p>
      <p class="mb-0 text-right">
        <button
          class="cursor-pointer underline decoration-orange-500/50 decoration-3 underline-offset-3 transition-all duration-300 after:content-['_â†’'] hover:decoration-orange-500 focus:decoration-orange-500 motion-reduce:transition-none"
          type="submit"
        >
          Subscribe
        </button>
      </p>
      <!-- no botz please -->
      <div style="position: absolute; left: -5000px;" aria-hidden="true">
        <input type="text" name="a_password" tabindex="-1" value="" autocomplete="off" />
      </div>
      <script src="https://cdn.sendfox.com/js/form.js" charset="utf-8"></script>
    </form>
    <style>
      .sendfox-message {
        word-wrap: break-word !important;
        overflow-wrap: break-word !important;
        word-break: break-word !important;
        max-width: 100% !important;
        white-space: normal !important;
      }
    </style>
  </div>
</div>
<p class="mt-24 mb-4 content-end font-serif text-2xl">
  <a
    href="mailto:hello@wylddesign.studio"
    class="underline decoration-orange-500/50 decoration-3 underline-offset-3 transition-all duration-300 hover:decoration-orange-500 focus:decoration-orange-500 motion-reduce:transition-none"
    >hello@wylddesign.studio</a
  >
</p>
<p class="font-serif text-2xl text-stone-500">Westoning, Bedfordshire</p>
