<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <style>
      /* Critical CSS to prevent FOUC */
      nav a { 
        text-decoration: underline;
        text-decoration-color: transparent !important;
        transition: text-decoration-color 0.3s ease;
      }
      nav a:hover {
        text-decoration-color: rgba(20, 83, 45, 0.5) !important;
      }
      /* Prevent any sliding animations */
      nav, nav * {
        transform: none !important;
        transition-property: text-decoration-color, opacity !important;
      }
    </style>
    {{ $css := resources.Get "css/main.css" | css.PostCSS | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $css.Permalink }}" />
  </head>
  <body class="min-h-screen gap-8 bg-stone-100 px-2 text-zinc-800 selection:bg-orange-500/50 sm:grid sm:px-6 md:px-12 lg:px-24">
    <header class="">{{ partial "header" . }}</header>
    <main class="min-h-screen">{{ block "main" . }}{{ end }}</main>
    <footer class="mb-8 border-t border-green-900/20 pt-12">{{ partial "footer" . }}</footer>
  </body>
</html>
