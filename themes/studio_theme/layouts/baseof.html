<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    {{ $css := resources.Get "css/main.css" | css.PostCSS | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $css.Permalink }}" />
  </head>
  <body class="bg-studiopink-100 min-h-screen gap-8 px-2 font-sans text-slate-800 sm:grid sm:grid-cols-12 sm:px-6 md:px-12">
    <header class="col-span-full">{{ partial "header" . }}</header>
    <main class="col-span-full min-h-screen">{{ block "main" . }}{{ end }}</main>
    <footer class="col-span-full mb-8 grid grid-cols-subgrid">{{ partial "footer" . }}</footer>
  </body>
</html>
