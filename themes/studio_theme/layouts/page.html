{{ define "main" }}
<section class="mb-12">
  <div class="py-12">
    <h1 class="font-serif text-2xl font-bold text-green-900 sm:text-4xl md:text-6xl">{{ .Title }}</h1>
    {{ if .Content }}
    <div class="prose prose-lg mt-8 max-w-[90ch]">{{ .Content }} {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }} {{ end }}</div>
  </div>
</section>
{{ end }}
